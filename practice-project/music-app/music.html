<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Title</title>
</head>
<body>

<div class="container">
    <div class="card mt-3">
        <div class="card-header">
            <h3 id="music-name">Music Name</h3>
            <h5 id="singer-name">Singer Name</h5>
        </div>
        <div class="card-body">
            <button id="prev" class="btn btn-primary">قبلی</button>
            <button id="pause" class="btn btn-primary">توقف</button>
            <button id="next" class="btn btn-primary">بعدی</button>
        </div>
    </div>
    <audio controls id="audio">
        <source id="audio_box" type="audio/mp3" >
    </audio>
</div>

</body>
<script src="music.js"></script>
</html>
