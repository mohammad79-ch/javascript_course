<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
    <div class="row">
        <div class="col-6 mt-3">
            <div class="card">
                <div class="card-header">
                    <div class="form-group">
                        <input type="text" id="search" placeholder="Search something" class="form-control">
                    </div>
                </div>
                <div class="card-body content-list">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Family</th>
                            <th>Age</th>
                        </tr>
                        </thead>
                        <tbody id="table_list">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-6 mt-3">
           <div class="d-flex">
               <input type="text" class="form-control" style="margin-right: 5px" id="nameInput" placeholder="name">
               <input type="text" class="form-control"  id="famlilyInput" style="margin-right: 5px" placeholder="family">
               <select name="" class="form-control"  id="ageSelect">
                   <option value="21">21</option>
                   <option value="22">22</option>
                   <option value="23">23</option>
                   <option value="24">24</option>
                   <option value="25">25</option>
                   <option value="26">26</option>
                   <option value="27">27</option>
               </select>
           </div>
            <br>
            <div>
                <input type="text" id="registerData" class="btn btn-success d-block" value="ثبت کردن">
            </div>
        </div>
    </div>
    </div>

</body>
<script src="search-filter.js"></script>
</html>
